<!DOCTYPE html>
<html class="full-height" classlang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- 
        Here, we are using google's favicon service to get the favicon of any pre-existing website
        by entering the name of the website as the value of the `domain` key in the query string of the below url.
    -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--
        We are using icons that we are obtaining from a content delivery network.
        ? The syntax for accessing them is:
        ? <i class="name of icon" />
        * Like this:
        ? <i class="fab fa-500px" />
    -->

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="full-height">
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span> 
            <!-- Even though this is a span, its parent element 'div' is a block-level element. -->
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This@">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
